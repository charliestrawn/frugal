name: cross-local

size: large

run:  # local tests only, never run in Skynet
  on-tag: false
  on-pull-request: false

contact: messaging@workiva.com
image: drydock-prod.workiva.net/workiva/messaging-docker-images:0.1.14

env:
  - IN_SKYNET_CLI=true
  - PYTHONIOENCODING=utf-8

scripts:
  - ./scripts/skynet/run_cross_skynet.sh

timeout: long

artifacts:
  - /testing/artifacts

